<div class="grid grid-cols-4 gap-6">
    <div class="">
        <app-sidebar></app-sidebar>
    </div>
    <div class="col-span-3">
        <app-card>
            <card-title>
                <h4 class="text-lg font-bold">Compose Messages</h4>
            </card-title>
            <card-body>
                <form action="">
                    <div class="form-group mb-3">
                        <label for="emai" class="form-label">To<span> *</span></label>
                        <input type="email" name="" class="form-control" id="" placeholder="To">
                    </div>
                    <div class="form-group mb-3">
                        <label for="subject" class="form-label">Subject<span> *</span></label>
                        <input type="text" name="" class="form-control" id="" placeholder="Subject">
                    </div>
                    <div class="form-group mb-3">
                        <label for="password" class="form-label">Message<span> *</span></label>
                        <textarea name="" id="" class="form-control" rows="10" placeholder="message"></textarea>
                    </div>
                    <button type="submit" class="btn  btn-blue">Send Message</button>
                </form>
            </card-body>
        </app-card>
    </div>
</div>
