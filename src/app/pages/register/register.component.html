<div class="w-2/5">
    <app-card>
        <card-title>
            <h4 class="text-lg font-bold">Register Here</h4>
        </card-title>
        <card-body>
            <form action="">
                <div class="form-group mb-3">
                    <label for="name" class="form-label">Your name<span> *</span></label>
                    <input type="text" name="" class="form-control" id="" placeholder="Your Name">
                </div>
                <div class="form-group mb-3">
                    <label for="emai" class="form-label">Email Address<span> *</span></label>
                    <input type="email" name="" class="form-control" id="" placeholder="Email Address">
                </div>
                <div class="form-group mb-3">
                    <label for="password" class="form-label">Password<span> *</span></label>
                    <input type="password" name="" class="form-control" id="" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-blue">Register</button>
            </form>
        </card-body>
    </app-card>
</div>
